<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1>ðŸŽ¯ To-do list</h1>
    <form id="task-form">
      <label for="input-task-name">Enter task name:</label>
      <div>
        <input type="text" id="input-task-name" autocomplete="off">
        <input type="submit" value="Add task">
      </div>
    </form>
    <section id="stats-section">
      <h3 id="stats-section-title"> </h3>
      <p>Total tasks: <span id="total-tasks-count">0</span></p>
      <p>Completed tasks: <span id="complete-tasks-count">0</span></p>
      <p>Incomplete tasks: <span id="incomplete-tasks-count">0</span></p>
    </section>
    <ul id="todo-list">
  </main>
  <script src="index.js" type="module"></script>
</body>

</html>
